<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()" >
    <p id="res">Resultado<p>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            var s1 = n1 - n2
            var s2 = n1 * n2
            var s3 = n1 / n2
            var s4 = n1 % n2
            var s5 = n1 ** n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong><br>
             e a subtração entre ${n1} e ${n2} é igual a <strong>${s1}</strong><br>
             e a multiplicação entre ${n1} e ${n2} é igual a <strong>${s2}</strong><br>
             e a divisão entre ${n1} e ${n2} é igual a <strong>${s3}</strong><br>
             e a divisão real entre ${n1} e ${n2} é igual a <strong>${s4}</strong><br>
             e a pontência entre ${n1} e ${n2} é igual a <strong>${s5}</strong><br>`
        }
    </script>
</body>
</html>
